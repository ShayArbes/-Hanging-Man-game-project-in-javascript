<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shay and arie</title>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js"></script>
    <!-- <script src="allGames.js"></script> -->
  </head>
  <body onload="init()" dir="rtl">
    <div id="all_page">
      <div id="game_select">
        <button
          class="game_selection"
          id="game1"
          value="fruits"
          onclick="gameSelection(fruits)"
        >
          פירות
        </button>
        <button
          class="game_selection"
          id="game2"
          value="countries"
          onclick="gameSelection(countries)"
        >
          ארצות
        </button>
        <button
          class="game_selection"
          id="game3"
          value="cities"
          onclick="gameSelection(cities)"
        >
          ערים
        </button>
        <button
          class="game_selection"
          id="game3"
          value="animals"
          onclick="gameSelection(animals)"
        >
          חיות
        </button>
      </div>
      <div id="id_img"></div>
      
      <div id="all_letters"></div>
      <br />

      <div id="button_"></div>
      <div id="div_new_game"></div>
    </div>
  </body>
